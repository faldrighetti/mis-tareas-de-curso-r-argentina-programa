<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejercicio DOM salario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Calculadora de salario anual y mensual</h2>
    <br>
    <form class="form-group">
        <input type="number" class="form-group mx-sm-3 mb-2" placeholder="Ingrese salario anual" id="salario-anual"/>
        <input type="text" class="form-group mx-sm-3 mb-2" disabled placeholder="Su salario mensual" id="salario-mensual">
        <button class="btn btn-primary" id="boton-calcular">Calcular</button>
        <br>
        <input type="number" class="form-group mx-sm-3 mb-2" placeholder="Ingrese salario mensual" id="salario-mensual-2"/>
        <input type="text" class="form-group mx-sm-3 mb-2" disabled placeholder="Su salario anual" id="salario-anual-2">
        <button class="btn btn-primary" id="boton-calcular-2">Calcular</button>
        <br>
        <br>
        <button class="btn btn-danger" type="reset">Limpiar todo</button>

    </form>
    <script src='salario.js'></script>
</body>
</html>
